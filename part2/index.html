<body>
    <main class="container">
        <h1>Simple Arithmetic Operator</h1>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="First Number" id="first-number" >
            <input type="text" class="form-control" placeholder="Second Number" id="second-number">

            <button class="btn btn-outline-primary" id="plus" type="button" >+</button>
            <button class="btn btn-outline-danger"  id="minus" type="button">-</button>
            <button class="btn btn-outline-success" id="multiply" type="button">x</button>
            <button class="btn btn-outline-warning" id="divide" type="button">/</button>
            <span class="input-group-text" id="result"></span>
          </div>
